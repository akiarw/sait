<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PyPixel</title>
</head>
<body>
<header>
    <div class="row">
        <div class="col-1">
            <img src="static/logo.png" alt="Sorry" width="150" height="150" class="text-left">
        </div>
        <div class="col-2">
            <br>
            <h1 class="text-left"></h1>
        </div>
        <br><br>
        <form method="post" class="col-9">
            <div class="row">
                <div class="col-4">
                    <div class="text-right">{{ form.main_page() }}</div>
                </div>
                <div class="col-1">
                    <div class="text-left">{{ form.editor() }}</div>
                </div>
                <div class="col-7">
                    <div class="text-right">{{ form.authorise() }}</div>
                </div>
            </div>

        </form>
    </div>

</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
